<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>내장함수</title>
<script type="text/javascript">
	var myvar=window.setInterval(function(){myTimer()}, 1000); //계속 호출
	function myTimer() {
		var d=new Date(); //Data 객체, 클라이언트의 시간
		var t=d.toLocaleTimeString();
		
		document.getElementById("demo").innerHTML=t;
	}
	function mystopFunction() {
		window.clearInterval(myvar);
	}
</script>
</head>
<body>
	<p id="demo"></p>
	<button onclick="mystopFunction()">stop time</button>
</body>
</html>
