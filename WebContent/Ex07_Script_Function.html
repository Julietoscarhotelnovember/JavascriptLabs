<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>사용자 정의 함수 : 내장 함수</title>

<script type="text/javascript">
	function CallConfirm() {
		if(window.confirm("삭제 하시겠습니까?")) {
			alert("삭제 되었습니다.");
		} else {
			alert("취소 되었습니다.");
		}
	}
	function ShowPopup() {
		//내장함수는 주로 window 객체가 가지는 함수
		//open() 새로운 창 띄우기
		//http://www.w3schools.com/jsref/met_win_open.asp
		//window.open(URL,name,specs,replace) spec이 브라우저마다 다르게 적용된다
		window.open("Ex07_popup.html", "zipcode", "width=200, height=200, resizable=no");
	}
	//파라미터 처리
	function UrlTime(url) {
		window.setTimeout("location.href='"+url+"'",3000);
		//location.href='www.naver.com' 웹페이지 이동 스크립트
	}
	//리턴 처리
	function myFunction(a, b) {
		return a*b;
	}
	var result=myFunction(10, 4);
	console.log(result);
	//익명함수-내부에서 쓰이는 용도
	ChangeColor=function() {
		window.document.bgColor="silver"; //background
		window.document.fgColor="red"; //글자색
	}
	
</script>

</head>
<body>
	<h3>내장 함수와 사용자정의 함수</h3>
	<button onclick="CallConfirm()">함수호출</button>
	<input type="button" value="팝업제어" onclick="ShowPopup()">
	<input type="button" value="주소이동" onclick="UrlTime('http://www.daum.net')">
	<input type="button" value="익명함수" onclick="ChangeColor()">
</body>
</html>
