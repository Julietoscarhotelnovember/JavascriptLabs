<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>우편번호검색창</title>
	<script type="text/javascript">
		function zipsearch(obj) {
			//alert(obj);
			//우편번호와 주소를 분리하고 싶다~
			var zip=obj.substring(0, 7);
			var addr=obj.substring(8);
			alert(zip+" / "+addr);
			
			//부모창-자식창 접근? opener(부모-열어준쪽)
			window.opener.mainform.zipcode.value=zip;
			opener.mainform.addr.value=addr;
			window.close();
		}
	</script>
</head>
<body>
	<form action="" name="zipform">
		<input type="button" value="200-300 서울시 강남구 역삼동" name="btn" onclick="zipsearch(this.value)">
	</form>
</body>
</html>
