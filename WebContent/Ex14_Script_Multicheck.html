<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var CheckFlag="false"; //문자false
		function CheckForm(fields) {
			/* 자바스크립트 단축 for문은 배열의 인덱스가 넘어오므로 변수를 index로 쓰자
			for (var index in fields) {
				fields[index].value=checked;
			} */

			if (CheckFlag=="false") {
				for (var i=0; i<fields.length; i++) {
					fields[i].checked=true;
				}
				CheckFlag="true";
				return "[선택해제하기]"
			} else {
				for (var i=0; i<fields.length; i++) {
					fields[i].checked=false;
				}
				CheckFlag="false";
				return "[전체선택하기]"
			}
		}
	</script>
</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은:<br>
		<input type="checkbox" name="list" value="java">java<br>
		<input type="checkbox" name="list" value="oracle">oracle<br>
		<input type="checkbox" name="list" value="jsp">jsp<br>
		<input type="checkbox" name="list" value="html">html<br>
		<input type="checkbox" name="list" value="css">css<br>
		
		<!-- 이렇게 하면 폼 전체를 선택하고, 리턴값을 넣을 수 있다-->
		<!-- this 활용의 좋은 예, 그냥 document.form.list로 해도 된다 -->
		<input type="button" value="[전체선택하기]" onclick="this.value=CheckForm(this.form.list)">
				
	</form>
</body>
</html>
