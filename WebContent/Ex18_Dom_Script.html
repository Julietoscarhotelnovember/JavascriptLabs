<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM(javascript)</title>
</head>
<body>
	<div id="demo"></div>
	<div id="demo">
		두번째 요소()
	</div>
</body>
<script type="text/javascript">
//element는 id를 가지고 있어야 한다
//id가 두개 있다면 첫번째 찾은것에만 적용된다
//그래서 id는 페이지당 하나만 있어야 한다
	var ele_div=document.getElementById("demo");
	console.log(ele_div);
	ele_div.innerHTML="hello world";
</script>
</html>
