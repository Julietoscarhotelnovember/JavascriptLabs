 	<!--  
  		자바스크립트에서 클래스(객체) 생성 사용하는 방법
  		1. 프로토타입(prototype: 원형 , 원제품) => Java , C# 
  		2. 함수기반(function base):   1.function tank(){}  => 함수,
                               		2.function Tank(){} => 클래스
  		3. 리터럴방식: 제일 간단한 방식 => var Tank = {변수명:'값'}
     				 이것이 JSON 표기 ( {} ) => 이기종간에 데이터 호환 (javascript 객체 표기를 가지고 데이터 호환)                       
     				(자바스크립트 객체 표기법) 
 	-->
 
 	<script type="text/javascript">
  	/* --리터럴 표기법 (json)  
     	1.객체지향언어 장점 : 재사용성 (설계도)
       					  but js의 리터털 표기는 재사용성을 가지고 있지 않다
       	*설계도 생성과 동시에 객체 생성 (장점 : 편하게)
       	*설계도를 미리 만들고 재사용을 하는 것은 아니다
       	*설계도당 하나의 객체만 생성(only Object 타입)
       	var Product = {제품명:'사과',년도:'2016',원산지:'대구'} 변수명:'값'
       	var Product2 = {제품명:'사과',년도:'2016',원산지:'대구'}
 	*/
    
	var Product={제품명:'사과', 년도:'2016', 원산지:'대구'};
  	console.log(Product);
  	console.log(Product.제품명+"/"+Product.원산지);
  	
  	//클래스+함수
  	var Person={
  			name:'홍길동',
  			addr:'서울시 강남구 역삼동',
  			eat:function(food){
  				document.write(this.name+"/"+this.addr+"<br>"+food+"냠냠");
  			}
  	}
  	document.write("<hr>");
  	Person.eat("Apple");
  	
  	//속성 제거하기
  	document.write("<hr>");
  	delete(Product.년도);
  	
  	
  	var output="";
  	for (var key in Product) { //js에서는 향샹된 for문에서 객체 1개만도 들어올 수 있다
  		output+="key: "+key+" / "+Product[key]+"<br>";
  	}
  	document.write(output);
  	document.write("<hr>");
  	
  	//Person객체의 모든 정보 출력하기
  	for (var key in Person) {
  		output+="key: "+key+" / "+Person[key]+"<br>";
  	}
  	document.write(output);
  	
  	//빈 클래스 만들어놓고 추가할 수 있다
  	var Member={}; //Object Member=new Object();
  	Member.name="kglim";
  	Member.age=100;
  	Member.print=function() {
  		document.write(this.name+" / "+this.age);
  	}
  	Member.print();
  	
    </script>

</body>
