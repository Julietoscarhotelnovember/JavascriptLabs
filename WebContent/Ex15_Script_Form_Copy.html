<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <script type="text/javascript">
   	  
      function CopySend(obj) {
    	  document.frm.copyname.value=obj.username.value;
    	  document.frm.copykmail.checked=obj.checkmail.checked;
      }
   </script>
</head>
<body>
<form name="frm">
      <fieldset>
         <legend>주문정보</legend>
         이름:<input type="text" name="username"><br>
         <input type="checkbox" name="checkmail">배송정보 Email수신<br>
         <hr>
         <input type="checkbox" name="copy" onclick="CopySend(this.form)">주문자 정보와 배송지 정보 동일
      </fieldset>
      <hr>
      <fieldset>
         <legend>배송지 정보</legend>
            이름:<input type="text" name="copyname"><br>
                <input type="checkbox" name="copykmail">배송정보 Email수신
      </fieldset>
   </form>
</body>
</html>
