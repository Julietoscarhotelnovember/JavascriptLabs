<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문</title>
<script type="text/javascript">
	//제어문
	var a=8;
	if(a%2==0){
		document.write("짝수: "+"<br>");
	} else {
		document.write("홀수: "+"<br>");
	}
	
 	var c=7;
	if(c%2==0) {
		document.write("2의 배수"+"<br>");
	} else if (c%3==0) {
		document.write("3의 배수"+"<br>");
	} else {
		document.write("암거도 아님"+"<br>");
	} 
	
	var sum=0;
	for (var i=1; i<=100; i++){
		sum+=i;
	}
	document.write("결과: "+sum+"<br><br>")
	
	for (var i=2; i<=9; i++){
		for (var j=1; j<=9; j++){
			document.write("["+i+"] * ["+j+"] = "+i*j+" ");
		}
		document.write("<br>");
	}
	
	document.write("<br>");
	document.write("<style>td{text-align:center;}</style>");
	document.write('<table border="1" style="width:100%;">');
	document.write('<tr>');
	for (var i=2; i<=9; i++) {
		document.write("<td>"+i+"단</td>");	
	}
	document.write('</tr>');
	for (var i=2; i<=9; i++){
		document.write("<tr>");
		for (var j=2; j<=9; j++){
			document.write("<td>"+i+" * "+j+" = "+i*j+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
</head>
<body>

</body>
</html>
