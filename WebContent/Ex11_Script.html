<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
var today=new Date();
document.write(today.getFullYear()+"년<br>");
document.write(today.getMonth()+1+"월<br>");
document.write(today.getDate()+"일<br>");
//getHours() getMinutes() getSeconds()

//Math 객체
document.write(Math.random()+"<br>");
document.write(parseInt(Math.random()*45)+1+"<br>");

document.write(Math.round(3.5678)+"<br>");
document.write(Math.max(3,5,12,1)+"<br>");

//문자열
var str="ABCDEF";
//앞에 document 생략 가능하도록 하는
with(document){
	write(str+"<br>");
	write(str.length+"<br>");
	write(str.charAt(2)+"<br>"); //시작값 0
	write(str.indexOf("D")+"<br>");
	write(str.concat("GHI")+"<br>");
	var str2=str.replace("E", "gggggg");
	write(str2+"<br>");
	write(str.substr(2, 4)+"<br>");
	write(str.substr(1, 1)+"<br>");
	write(str.substr(1, 2)+"<br>");
	//http://www.w3schools.com/jsref/jsref_substring.asp
	
	var strarr="A B C D";
	var arr=strarr.split(" ");
	//자바스크립트에서도 향상된 for문이 있다
	//for(var i in Array){}
	for(var s in arr) {
		//write(s+"<br>"); //이렇게 하면 배열의 인덱스값이 나온다
		write(arr[s]+"<br>");
	}
	
}

</script>
</head>
<body>

</body>
</html>
