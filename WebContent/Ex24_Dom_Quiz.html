	<title>Insert title here</title>
	<!--  
		window.onload 실행시 btnGetData 요소에 onclick 걸고
		txtmessage  요소 정보를 얻어서
		id 속성의 값(getAtt..
		value 속성의 값(getAtt..
		실제 value 값하고 (요소.value)
		     value 값의 길이도 같이 출력하세요
		출력하고 (console.log)
		
		---------------------------------------------------
		btnCreate  요소에 onclick 이벤트 걸고
		input 태그 동적으로 생성하고
		type=text , id=txtbox , value=홍길동 이라 정의하고
		body 자식요소로 추가하세요	
	-->
	<script type="text/javascript">
	window.onload=function() {
		var btn1=document.getElementById("btnGetData");
		btn1.onclick=function() {
			var btn2=document.getElementById("txtmessage");
			console.log(btn2.getAttribute("id"));
			console.log(btn2.getAttribute("value"));
			console.log(btn2.value);
			console.log(btn2.value.length);
		}
		var btn3=document.getElementById("btnCreate");
		btn3.onclick=function() {
			var btn4=document.createElement("input");
			btn4.setAttribute("type", "text");
			btn4.setAttribute("id", "txtbox");
			btn4.setAttribute("value", "홍길동");
			document.body.appendChild(btn4);
		}
	}
	</script>
</head>
<body>
	<input type="text" id="txtmessage" value="hello">
	<input type="button" value="getinfo" id="btnGetData">
	<hr>
	<input type="button" value="동적생성" id="btnCreate">
</body>
</html>
