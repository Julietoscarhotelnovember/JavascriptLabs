<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	window.onload=function() {
		var menode;
		menode=document.getElementById("me");
		menode.style.backgroundColor="yellow";
		
		var parentNode;
		parentNode=menode.parentNode;
		parentNode.style.backgroundColor="skyblue";
		
		var grandNode;
		grandNode=parentNode.parentNode;
		grandNode.style.backgroundColor="green";
		
		var myF=document.getElementById("mychild");
		console.log(myF);
		console.log(myF.firstChild.nodeName);
		console.log(myF.firstChild.innerText);
		console.log(myF.firstChild.nextSibling.innerText);
		console.log(myF.lastChild.innerText);
	}
	</script>
</head>
<body>
	<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
	<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
</body>
</html>
