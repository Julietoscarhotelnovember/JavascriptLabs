<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문2</title>

<script type="text/javascript">
	//while
	var i=1;
	var sum=0;
	while (i<=10) {
		sum+=i;
		i++;
	}
	document.write("sum: "+sum);
	document.write("<br>");
	
	var sum2=0;
	for(var i=1; i<=10; i++) {
		if(i%3==0) {
			console.log(i);
			//break; 는 3의 배수를 만나면 중지
			continue; //3의 배수는 skip
		}
		sum2+=i;
	}
	document.write("sum2: "+sum2);
	document.write("<br>");
	
	//do{} while()
	var a=1;
	do {
		document.write(a+"<br>");
		a++;
	} while (a<11);
	
	//가장 중요한 배열!!! 99%가 배열
	/*
		자바
		int[] arr=new int[10];
		int[] arr=new int[3]{10, 20, 30};
		int[] arr={10, 20, 30};
	*/
	var arr=[10, 20, 30]; //java > int[] arr={10, 20, 30};
	for (var i=0; i<3; i++) {
		document.write(arr[i]+"<br>");
	}
	
	//기본생성방법: Array() 객체 사용
	var eng=new Array(3); //java > int[] arr=new int[3];
	eng[0]=100;
	eng[1]=200;
	eng[2]=300;
	for (var i=0; i<eng.length; i++) {
		document.write(eng[i]+"<br>");
	}
	
	//정리
	//1. 기본
	var array=new Array(5);
	//2. 배열선언과 동시에 초기화
	var array2=new Array(10, 20, 30);
	//3. 값으로 배열 생성 및 초기화
	var array3=[100, 200, 300];
	
	
</script>

</head>
<body>

</body>
</html>
