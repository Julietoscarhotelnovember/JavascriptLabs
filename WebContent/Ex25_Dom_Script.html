<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>동적테이블</title>
	<style type="text/css">
		table {width:300px;}
		table, tr, th, td {border:1px dotted; border-collapse:collapse;}
		td {background-color:gray;}
	</style>
	<script type="text/javascript">
	
	function createDomTable() {
		var intRow=Number(document.getElementById("txtRow").value);
		var intCol=Number(document.getElementById("txtCol").value);
		var eletable=document.createElement("table");
		eletable.setAttribute("id", "Tab");
		for (var i=0; i<intRow; i++) {
			var elerow=document.createElement("tr");
			for (var j=0; j<intCol; j++) {
				if (i==0) {
					var eCell=document.createElement("th");
					var eText=document.createTextNode((j+1)+"열");
					eCell.appendChild(eText);
					elerow.appendChild(eCell);
				} else {
					var eCell=document.createElement("td");
					var eText=document.createTextNode((j+1)+"열");
					eCell.appendChild(eText);
					elerow.appendChild(eCell);
				}
			}
			eletable.appendChild(elerow);
		}
		document.getElementById("div").appendChild(eletable);
	}
	
	//테이블 제거하기
	
	function removeDomTable() {
		//id가 있는 경우
		//document.getElementById("Tab").remove();
		
		//id가 없는 경우
		var ta = document.getElementsByTagName("table");
		document.getElementById("div").removeChild(ta[0]);
	}
	
	

	
	</script>
</head>
<body>
	<div id="div">
		행의 수: <input type="text" id="txtRow" name="txtRow" value="2"><br>
		열의 수: <input type="text" id="txtCol" name="txtCol" value="2"><br>
		<input type="button" value="동적테이블생성" onclick="createDomTable()">
		<input type="button" value="동적테이블제거" onclick="removeDomTable()">
	</div>
	
	
</body>
</html>
